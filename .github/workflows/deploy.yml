name: ğŸš€ Deploy React App

on:
  push:
    branches:
      - main # atau branch yang Anda inginkan untuk memicu deploy

jobs:
  deploy:
    name: ğŸ‰ Deploy to cPanel
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“‚ Upload build folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_DOMAIN }}
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASS }}
          local-dir: build/
          server-dir: /public_html/
